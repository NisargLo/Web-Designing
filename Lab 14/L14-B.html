<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>L14-B</title>
     <link rel="stylesheet" type="text/css" href="./L14-B Style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
     <div class="mainbody">
          <div class="bodypart1">
               <div class="iconrow">
                    <div class="upperpart">
                         <div class="icons">
                              <i class="fa-solid fa-bars"></i>
                         </div>
                         <div class="icons">
                              <i class="fa-solid fa-magnifying-glass"></i>
                         </div>
                    </div>
                    <div class="lowerpart">
                         <div class="icons">
                              <i class="fa-solid fa-circle-user"></i>
                         </div>
                         <div class="icons">
                              <i class="fa-solid fa-ship" style="margin-left: 20%;">
                                   <sup><span type="button" style="background-color: aquamarine; border:1px solid black; border-radius: 30%; padding: 5px; position: relative; top:-55%; left:-25%;">
                                        12
                                   </span></sup>
                              </i>
                         </div>
                    </div>
               </div>
          </div>
          <div class="bodypart2">
               <div class="part1">
                    <div class="line one">
                         <i class="fa-solid fa-arrow-left"></i> &nbsp;&nbsp;Back to Bedroom
                    </div>
                    <div class="line two">
                         BEDROOM
                    </div>
                    <div class="line three">
                         College Essentials
                    </div>
                    <div class="line four">
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-star"></i>
                         <i class="fa-solid fa-star" style="color:rgb(177, 154, 141);"></i>
                         &nbsp;&nbsp;&nbsp;Rating : 4.0 (1L+ reviews)
                    </div>
                    <div class="line five">
                         Select Quality
                    </div>
                    <div class="line six">
                         <button type="button">Basic</button>
                         <button type="button" style="background-color: rgb(253, 233, 196);">Premium</button>
                    </div>
                    <div class="line seven">
                         Style
                    </div>
                    <div class="line eight">
                         <button type="button">Minimal</button>
                         <button type="button">Bohemian</button>
                         <button type="button">Floral</button>
                         <button type="button">Other</button>
                    </div>
                    <div class="line nine">
                         Color
                    </div>
                    <div class="line ten">
                         <i class="fa-solid fa-circle" style="color: red"></i>
                         <i class="fa-solid fa-circle" style="color: rgb(227, 227, 2)"></i>
                         <i class="fa-solid fa-circle" style="color: green"></i>
                         <i class="fa-solid fa-circle" style="color: rgb(0, 89, 255)""></i>
                    </div>
                    <div class="line eleven">
                         Size
                    </div>
                    <div class="line twelve">
                         <button type="button">Twin XL</button>
                         <button type="button">Full</button>
                    </div>
               </div>
               <div class="part2">
                    <div class="line thirteen">
                         <button type="button" style="border-bottom-color: blue;">What's Inside</button>
                         <button type="button">Reviews</button>
                         <button type="button">FAQs</button>
                    </div>
                    <div class="line eleven">
                         Customizable Items
                    </div>
                    <div class="sideparts">
                         <div class="sidepart1">
                              <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn%3AANd9GcSiMOvHtLoPGjzxvQyWMFAzQo_Fa3HuARFPfEhngjctNNA9EduraQsqHmqqqSiN03wA3E5dhDxtQMelId_0_Xm0FGSeyGXngqAZbvqgWjD8gGYh8-yEdMNR&usqp=CAE" width="100%" height="115vh" class="img">
                         </div>
                         <div class="sidepart2">
                              <div class="spline">
                                   Blush Plush Comforter
                              </div>
                              <div class="spline">
                                   See Product Details
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="fixedbox">
               <div class="fixedminibox1">
                    <img src="https://as2.ftcdn.net/v2/jpg/01/82/87/63/1000_F_182876332_EemmMRToMQM3FXtewawD5akLnfOVDL2H.jpg" width="90%" height="45vh" class="img2">
               </div>
               <div class="fixedminibox2">
                    <b><p>College Essentials</p></b>
                    <p>Everything you need for freshman year.</p></p>
               </div>
               <div class="fixedminibox3">
                    <b><p>Add Ons</p></b>
                    <p><i class="fa-solid fa-plus" style="border: 1px solid black; border-radius: 2px; padding: 1%;"></i></p>
               </div>
               <div class="fixedminibox4">
                    $1000
               </div>
               <div class="fixedminibox5">
                    <button class="bn">Add to Cart (5)</button>
               </div>
          </div>
     </div>
</body>
</html>
