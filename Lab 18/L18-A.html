<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>L18-A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid w-50" style="height: 100vh;">
        <form class="form-floating mb-3" method="post">
            <div class="row">
                <i class="bi bi-bootstrap-fill text-center" style="font-size: 9rem; color:purple"></i>
            </div>
            <div class="container">
                <div class="text-center mb-3">
                    <p class="h1">Please Sign In</p>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="text-center">
                    <input type="checkbox" class="form-check-input ms-auto mb-4 me-1" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1 align">Remember Me</label>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary w-50 py-2 mb-5">Sign In</button>
                </div>
                <div class="text-center">&copy; 2023-2024</div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
