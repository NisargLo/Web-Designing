<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2-5</title>
</head>
<body>
    <h1>Input Tags</h1><br><br>
    <form>
        <table width="400px">
            <tr><td>Name : <input type="text" pattern="[0-9]{10}" title="Enter from 1 to 10" required></td></tr>
            <tr><td>Username : <input type="text" required></td></tr>
            <tr><td>E-Mail : <input type="email"></td></tr>
            <tr><td>Password : <input type="password"></td></tr>
            <tr><td>Gender : Male<input type="radio" name="Gender">
                    Female<input type="radio" name="Gender">
                    Other<input type="radio" name="Gender"></td></tr>
            <tr><td>Hoddy : Sports<input type="checkbox">
                    Reading<input type="checkbox">
                    Singing<input type="checkbox">
                    Dancing<input type="checkbox"></td></tr>
            <tr><td>Address : <textarea rows="3" cols="30"></textarea></td></tr>
            <tr><td><button type="submit">submit</button>
                    <button type="reset">Reset</td></tr></button>
        </table>
    </form>
</body>
</html>
