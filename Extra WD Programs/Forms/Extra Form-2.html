<html>
<head>
	<title>Extra Form - 2</title>
</head>
<body>
	<center>
	<form style="width: 30%;">
	<h1 align="center">Employee Registration</h1><br>
		<fieldset>
			<legend>Personal Information</legend>
	<table align="center">
		<tr>
			<td>Employee ID</td>
			<td>:&nbsp;</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Employee Name</td>
			<td>:&nbsp;</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>E-Mail ID</td>
				<td>:&nbsp;</td>
			<td><input type="email"></td>
		</tr>
		<tr>
			<td>Contact Number</td>
				<td>:&nbsp;</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Martial Status</td>
				<td>:&nbsp;</td>
			<td><input type="radio" name="m"> Married
				<input type="radio" name="m"> Single</td>
		</tr>		 
	</table>
	</fieldset><br><br>

	<fieldset>
		<legend>Education / Experience</legend>
	<table align="center">
		<tr>
			<td>Education</td>
			<td>:&nbsp;</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td>Experience</td>
			<td>:&nbsp;</td>
			<td><textarea></textarea></td>
		</tr>
	</table>
	</fieldset><br><br>

	<fieldset>
		<legend>Education / Experience</legend>
	<table align="center">
		<tr>
			<td>Designation</td>
			<td>:&nbsp;</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td>Job Location</td>
				<td>:&nbsp;</td>
			<td align="left"><select>
				<option>Rajkot</option>
				<option>Jamnagar</option>
			</select></td>
		</tr>
		<tr>
			<td>Salary</td>
			<td>:&nbsp;</td>
			<td><input type="number"></td>
		</tr>
	</table>
	</fieldset><br>
	<button type="submit">Submit</button>
	<button type="reset">Cancle</button>
</form>
</center>
</body>
</html>
