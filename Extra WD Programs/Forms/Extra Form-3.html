<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Extra Form - 3</title>
</head>
<body>
	<center>
<form method="post">
	<table align="center" cellpadding="5" cellspacing="5"><br>
		<h1 align="center">Novell Services Login</h1>
		<tr>
			<td>Username :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td>Mobile :</td>
			<td><input type="text" pattern="[0-9]{10}"></td>
		</tr>
		<tr>
			<td>City of<br>Employment :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td><input type="radio" name="g" value="m"> Male
				<br><input type="radio" name="g" value="f"> Female</td>
		</tr>
		<tr>
			<td>Web Server :</td>
			<td><select>
				<option>---Choose a Server---</option>
				<option>Server - 1</option>
			</select></td>
		</tr>
		<tr>
			<td>Please specify<br>your Role :</td>
			<td><input type="radio" name="r" value="a"> Admin<br>
				<input type="radio" name="r" value="e"> Engineer<br>
				<input type="radio" name="r" value="m"> Manager<br>
				<input type="radio" name="r" value="g"> Guest<br></td>
		</tr>
		<tr>
			<td>Single Sign-on<br>to the following :</td>
			<td><input type="checkbox"value="m"> Mail<br>
				<input type="checkbox"value="p"> Pay-Roll<br>
				<input type="checkbox"value="s"> Self-Service<br></td>
		</tr>
		<tr align="center">
			<td colspan="2"><button type="submit">Submit</button>
				<button type="reset">Reset</button></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
