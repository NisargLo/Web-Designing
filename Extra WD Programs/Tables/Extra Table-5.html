<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Extra Table - 5</title>
</head>
<body bgcolor="sky blue">
	<center>
<table border="1" cellspacing="0" align="center" bgcolor="ivory" width="600px">
	<tr align="center">
		<td height="65px">Name : <br><input type="text"></td>
		<td>E-Mail : <br><input type="text"></td>
	</tr>
	<tr align="center">
		<td height="65px">Enroll : <br><input type="text"></td>
		<td>Sem : <br><input type="text"></td>
	</tr>
	<tr>
		<td height="150px" align="right">Address :
		<td><textarea rows="5" cols="30"></textarea></td>
	</tr>
	<tr align="center">
		<td height="35px">City : <select><option>Select City</option></select></td>
		<td height="35px">Gender : 
			Male <input type="radio" name="g" value="male">
			Female <input type="radio" name="g" value="Female">
		</td>
	</tr>
	<tr>
		<td height="180px" align="right" valign="top">Fav Sports :
		<td>
			Cricket <input type="checkbox" name="fs">  
			Chess <input type="checkbox" name="fs"><br>
			WolleyBall <input type="checkbox" name="fs">
			Swimming <input type="checkbox" name="fs"><br>
			Badminton <input type="checkbox" name="fs">
			Carrom <input type="checkbox" name="fs"><br>
			BasketBall <input type="checkbox" name="fs">
			BaseBall <input type="checkbox" name="fs"><br>
			Tenis <input type="checkbox" name="fs">
			Golf <input type="checkbox" name="fs"><br>
			Boxing <input type="checkbox" name="fs">
			F1-Race <input type="checkbox" name="fs">
		</td>
	</tr>
	<tr align="center">
		<td colspan="2" height="40px" align="center">
			Profile Image : <input type="file" value="img">
		</td>
	</tr>
	<tr>
		<td height="35px"><button type="submit">Submit</button></td>
		<td><button type="reset">Reset</button></td>
	</tr>
</table>
</center>
</body>
</html>
