<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Extra Table-1</title>
</head>
<body>
	<div align="center">
<table border="5px">
	<tr align="center">
		<td>foo</td>
		<td>bar</td>
		<td>baz</td>
	</tr>
	<tr align="center">
		<td>
			<table border="5">
				<tr align="center">
					<td>one</td>
					<td>two</td>
					<td>three</td>
				</tr>
				<tr align="center">
					<td>four</td>
					<td>five</td>
					<td>six</td>
				</tr>
				<tr align="center">
					<td>seven</td>
					<td>eight</td>
					<td>nine</td>
				</tr>
			</table>
		</td>
		<td rowspan="2" colspan="2">
			<table border="5">
				<tr align="center">
					<td height="42px">eins</td>
					<td>zwei</td>
					<td rowspan="2">drei<br>sechs</td>
				</tr>
				<tr align="center">
					<td height="42px">vier</td>
					<td>funf</td>
				</tr>	
			</table>
		</td>
	</tr>
	<tr align="center">
		<td>abc</td>
	</tr>
</table>
</div>
</body>
</html>
