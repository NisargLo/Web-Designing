<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>L19-C</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid bg-primary p-3 d-flex justify-content-center">
          <form class="rounded bg-light w-75 needs-validation" novalidate>
               <div class="mb-4">
                    <div class="row g-0 rounded-top bg-dark-subtle p-3">
                         <p class="h1 text-center">Create Account</p>
                    </div>
                    <hr class="border border-secondary border-2 opacity-100 mt-0 mb-4">
               </div>
               <div class="row px-3">
                    <div class="col-6">
                         <div class="mb-4">
                              <!-- Label for first name -->
                              <label for="firstName" class="form-label text-success fw-bold h5">First Name *</label>
                              <!-- Input field for first name with name attribute -->
                              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                              <!-- Feedback messages after the input field -->
                              <div class="invalid-feedback">
                                   First name cannot be empty!
                              </div>
                              <div class="valid-feedback">
                                   First name filled!
                              </div>
                         </div>
                    </div>
                    <!-- ... rest of the form ... -->
               </div>
               <!-- Submit button -->
               <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
     </div>
     <!-- JavaScript to enable validation -->
     <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
               'use strict';
               // Fetch all the forms we want to apply custom Bootstrap validation styles to
               var forms = document.querySelectorAll('.needs-validation');
               // Loop over them and prevent submission
               Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                         form.addEventListener('submit', function (event) {
                              if (!form.checkValidity()) {
                                   event.preventDefault();
                                   event.stopPropagation();
                              }
                              form.classList.add('was-validated');
                         }, false);
                    });
          })();
     </script>
</body>
</html>
