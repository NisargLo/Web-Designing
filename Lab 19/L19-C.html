<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>L19-C</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container-fluid bg-primary p-3 d-flex justify-content-center">
          <form class="rounded bg-light w-75 needs-validation" novalidate>
               <div class="mb-4">
                    <div class="row g-0 rounded-top bg-dark-subtle p-3">
                         <p class="h1 text-center">Create Account</p>
                    </div>
                    <hr class="border border-secondary border-2 opacity-100 mt-0 mb-4">
               </div>
               <div class="row px-3">
                    <div class="col-6">
                         <div class="mb-4">
                              <label for="firstName" class="form-label text-success fw-bold h5">First Name *</label>
                              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                              <div class="invalid-feedback">
                                   First name cannot be empty!
                              </div>
                              <div class="valid-feedback">
                                   First name filled!
                              </div>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="mb-4">
                              <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5">Last Name</label>
                              <input type="name" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Enter your last name">
                         </div>
                    </div>
                    <div class="col-12">
                         <div class="mb-4">
                              <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5"
                                   required>E-Mail *</label>
                              <div class="valid-feedback">
                                   e-mail filled!
                              </div>
                              <div class="invalid-feedback">
                                   e-mail cannot be empty!
                              </div>
                              <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Enter your e-mail">
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="mb-4">
                              <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5"
                                   required>Password *</label>
                              <div class="invalid-feedback">
                                   password cannot be empty!
                              </div>
                              <div class="valid-feedback">
                                   password filled!
                              </div>
                              <input type="password" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Enter your password">
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="mb-4">
                              <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5"
                                   required>Confirm Password *</label>
                              <div class="invalid-feedback">
                                   password cannot be empty!
                              </div>
                              <div class="valid-feedback">
                                   password filled!
                              </div>
                              <input type="password" class="form-control" id="exampleFormControlInput1"
                                   placeholder="Enter your password again">
                         </div>
                    </div>
               </div>
               <div class="row mb-3 px-3">
                    <div class="col-6 mb-4">
                         <label for="exampleFormControlInput1" class="form-label w-100 text-success fw-bold h5">Gender
                              :</label>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                   value="option1">
                              <label class="form-check-label" for="inlineRadio1">Male</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                   value="option2">
                              <label class="form-check-label" for="inlineRadio2">Female</label>
                         </div>
                    </div>
                    <div class="col-6 mb-4">
                         <label for="exampleFormControlInput1"
                              class="form-label w-100 text-success fw-bold h5">Hobbies</label>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">Music</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2">Sports</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                              <label class="form-check-label" for="inlineCheckbox1">Travel</label>
                         </div>
                         <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                              <label class="form-check-label" for="inlineCheckbox2">Movies</label>
                         </div>
                    </div>
                    <div class="col-6 mb-4">
                         <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5">Source of
                              Income</label>
                         <div class="input-group">
                              <select class="form-select" id="inputGroupSelect04"
                                   aria-label="Example select with button addon">
                                   <option selected>Employed</option>
                                   <option value="1">One</option>
                                   <option value="2">Two</option>
                                   <option value="3">Three</option>
                              </select>
                         </div>
                    </div>
                    <div class="row col-6 mb-4">
                         <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5">Income
                              :</label>
                         <div class="col-10 mt-2">
                              <input type="range" class="form-range" min="0" max="10" step="0.5" id="customRange2">
                         </div>
                         <div class="col-1">
                              <button type="button" class="btn btn-success rounded-3 p-2">20K</button>
                         </div>
                    </div>
                    <div class="col-6">
                         <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5">Upload Profile
                              Picture</label>
                         <div class="input-group mb-3">
                              <input type="file" class="form-control" id="inputGroupFile02">
                              <label class="input-group-text" for="inputGroupFile02">Upload</label>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="mb-4">
                              <label for="exampleFormControlInput1"
                                   class="form-label text-success fw-bold h5">Age</label>
                              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="18">
                         </div>
                    </div>
                    <div class="col-12">
                         <label for="exampleFormControlInput1" class="form-label text-success fw-bold h5">Bio</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
               </div>
               <hr class="border border-secondary border-2 opacity-100 mt-4 mb-0">
               <div class="g-0 rounded-bottom bg-dark-subtle p-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-3 py-2 me-4">Create</button>
               </div>
          </form>
     </div>
     <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
               'use strict'

               // Fetch all the forms we want to apply custom Bootstrap validation styles to
               var forms = document.querySelectorAll('.needs-validation')

               // Loop over them and prevent submission
               Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                         form.addEventListener('submit', function (event) {
                              if (!form.checkValidity()) {
                                   event.preventDefault()
                                   event.stopPropagation()
                              }
                              form.classList.add('was-validated')
                         }, false)
                    })
          })()
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
