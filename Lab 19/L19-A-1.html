<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>L19-A-1</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid mx-auto mt-2 mb-2 w-50">
          <form class="border p-3 rounded border-5 border-secondary">
               <div class="d-flex justify-content-center">
                    <p class="h1 mb-4">Student Registration</p>
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nationality</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control border-5 border-secondary rounded"
                         id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label w-100">Gender</label>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions"
                              id="inlineRadio1" value="option1">
                         <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions"
                              id="inlineRadio2" value="option2">
                         <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
               </div>
               <div class="dropdown mb-3">
                    <div>
                         <label for="exampleFormControlInput1" class="form-label">Highest Degree</label>
                    </div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                         aria-expanded="false">
                         Select Degree
                    </button>
                    <ul class="dropdown-menu">
                         <li><a class="dropdown-item" href="#">Action</a></li>
                         <li><a class="dropdown-item" href="#">Another action</a></li>
                         <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CPI</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">University</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1">
               </div>
               <div class="dropdown mb-4">
                    <div>
                         <label for="exampleFormControlInput1" class="form-label">Passing Year</label>
                    </div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                         aria-expanded="false">
                         Select Your Passing Year
                    </button>
                    <ul class="dropdown-menu">
                         <li><a class="dropdown-item" href="#">Action</a></li>
                         <li><a class="dropdown-item" href="#">Another action</a></li>
                         <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
               </div>
               <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-1">Submit</button>
                    <button type="reset" class="btn btn-primary mx-1">Cancel</button>
               </div>
          </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
