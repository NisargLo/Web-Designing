<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>L19-B</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <div class="container-fluid w-75 mt-2 mb-2 ">
          <form class="border border-5 rounded border-secondary pt-2 px-4">
               <div class="row text-center mb-4">
                    <p class="h1">Employee Registration</p>
               </div>
               <div class="row text-center mb-3">
                    <p class="h3">Personal Information</p>
               </div>
               <div class="row">
                    <div class="col-6">
                         <div class="row">
                              <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Employee Id :</label>
                                   <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee Id">
                              </div>
                         </div>
                         <div class="row">
                              <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Email :</label>
                                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
                              </div>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="row">
                              <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Employee Name :</label>
                                   <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee Name">
                              </div>
                         </div>
                         <div class="row">
                              <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Contact No :</label>
                                   <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Contact No">
                              </div>
                         </div>
                    </div>
               </div>
               <div>
                    <label for="exampleFormControlInput1" class="form-label w-100">Martial Status :</label>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions"
                              id="inlineRadio1" value="option1">
                         <label class="form-check-label" for="inlineRadio1">Single</label>
                    </div>
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions"
                              id="inlineRadio2" value="option2">
                         <label class="form-check-label" for="inlineRadio2">Married</label>
                    </div>
               </div>
               <hr class="border border-secondary border-2 opacity-75 mb-3">
               <div class="row text-center mb-3">
                    <p class="h3">Education Qualification</p>
               </div>
               <div class="row mb-4">
                    <div class="col-6">
                         <div>
                              <label for="exampleFormControlInput1" class="form-label">Education :</label>
                              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Education Details">
                         </div>
                    </div>
                    <div class="col-6">
                         <div>
                              <label for="exampleFormControlInput1" class="form-label">Experience :</label>
                              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Experience Details">
                         </div>
                    </div>
               </div>
               <hr class="border border-secondary border-2 opacity-75 mb-3">
               <div class="row text-center mb-3">
                    <p class="h3">Job Details</p>
               </div>
               <div class="row mb-4">
                    <div class="col-6">
                         <div class="row">
                              <div class="mb-3">
                                   <label for="exampleFormControlInput1" class="form-label">Designation :</label>
                                   <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Designation Details">
                              </div>
                              <div>
                                   <label for="exampleFormControlInput1" class="form-label">Salary :</label>
                                   <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Designation Details">
                              </div>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="row">
                              <div>
                                   <label for="exampleFormControlInput1" class="form-label">Enter Salary Details :</label>
                                   <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Job Location">
                              </div>
                         </div>
                    </div>
               </div>
               <hr class="border border-secondary border-2 opacity-75 mb-4">
               <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Register</button>
               </div>
          </form>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
