<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<fieldset style="width: fit-content;">
	<h1 align="center">Employee Registration</h1><br>
	<h3 align="center">Personal Registration</h3><br>

	<form align="center"  method="post">
		<table align="center">
		<tr>
			<td>Employee ID</td>
			<td>:</td>
			<td><input type="number" placeholder="Enter Employee ID"></td>
			<td>Employeee Name</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Employee Name"></td>
		</tr>
		<tr>
			<td>E-Mail :</td>
			<td>:</td>
			<td><input type="email" placeholder="Enter E-Mail"></td>
			<td>Contact Number</td>
			<td>:</td>
			<td><input type="number" placeholder="Enter Contact NO."></td>
		</tr>		
		<tr>
			<td>Martial Status</td>
			<td>:</td>
			<td><input type="radio" name="g">Single <input type="radio" name="g">Married</td>
		</tr>
		<tr>
		<td colspan="6">
			<br><h3 align="center">Educational Qualification</h3><br>
		</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Education Details"></td>
			<td>Experience</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Experience Details"></td>
		</tr>
		<tr>
		<td colspan="6">
			<br><h3 align="center">Job Details</h3><br>
		</td>
		</tr>
		<tr>
			<td>Designation</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Designation Details"></td>
			<td>Job Location</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Job Location"></td>
		</tr>
		<tr>
			<td>Salary</td>
			<td>:</td>
			<td><input type="text" placeholder="Enter Salary Details"></td>
		</tr>
		<tr>
			<td colspan="6"><hr></td>
		</tr>
		<tr align="center">
			<td colspan="6"><button type="submit">Register</button></td>
		</tr>
		</table>
	</form>
	</fieldset>
</body>
</html>
