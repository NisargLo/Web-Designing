<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>L4-C</title>
</head>
<body>
<form method="post">
<fieldset style="width: fit-content;">
<h2 align="center">Create Account</h2><br>
<table width="550px" align="center">
<tr>
	<td>First Name *</td>
	<td>Last Name</td>
</tr>
<tr>
	<td><input type="text" placeholder="enter your first name"></td>
	<td><input type="text" placeholder="enter your last name"></td>
</tr>
<tr>
	<td>E-Mail *</td>
</tr>
<tr>
	<td colspan="3"><input type="email" placeholder="enter your e-mail"></td>
</tr>
<tr>
	<td>Password *</td>
	<td>Confirm Password *</td>
</tr>
<tr>
	<td><input type="Password" placeholder="enter your password"></td>
	<td><input type="Password" placeholder="enter your password again"></td>
</tr>
<tr>
	<td>Gender :</td>
	<td>Hobbies :</td>
</tr>
<tr>
	<td><input type="radio" name="g">Male
		<input type="radio" name="g">Female</td>
	<td><input type="checkbox">Music
	    <input type="checkbox">Sports
		<input type="checkbox">Travel
		<input type="checkbox">Movies</td>
</tr>
<tr>
	<td>Source of Income :</td>
	<td>Income :</td>
</tr>
<tr>
	<td><select><option>Employed</option>
				<option>Unemployed</option></select></td>
	<td><input type="range" min="0" max="100000"></input>
		<button>20K</button></td>
</tr>
<tr>
	<td>Upload Profile Picture :</td>
	<td>Age :</td>
</tr>
<tr>
	<td><input type="file"></td>
	<td><input type="number"></td>
</tr>
<tr>
	<td>Bio :</td>
</tr>
<tr>
	<td colspan="2" width="100px"><textarea></textarea></td>
</tr>
<tr align="right">
	<td colspan="2"><hr><button>Create</button></td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
