<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>L4-C</title>
	<link rel="stylesheet" type="text/css" href="./L4-C Style.css">
</head>
<body>
	<div align="center" style="margin-top: 3%;">
		<form method="post">
			<fieldset style="width: fit-content;" class="fieldsetborder">
				<div align="center" class="createaccount">
					Create Account
				</div><br>
				<table width="550px" align="center">
					<tr>
						<td class="t box">First Name *</td>
						<td class="t">Last Name</td>
					</tr>
					<tr>
						<td><input type="text" placeholder="enter your first name" style="width: 90%;"></td>
						<td><input type="text" placeholder="enter your last name" style="width: 90%;"></td>
					</tr>
					<tr>
						<td class="t">E-Mail *</td>
					</tr>
					<tr>
						<td colspan="3"><input type="email" placeholder="enter your e-mail"></td>
					</tr>
					<tr>
						<td class="t">Password *</td>
						<td class="t">Confirm Password *</td>
					</tr>
					<tr>
						<td><input type="Password" placeholder="enter your password" style="width: 90%;"></td>
						<td><input type="Password" placeholder="enter your password again" style="width: 90%;">
						</td>
					</tr>
					<tr>
						<td class="t">Gender :</td>
						<td class="t">Hobbies :</td>
					</tr>
					<tr>
						<td><input type="radio" name="g">Male
							<input type="radio" name="g">Female
						</td>
						<td><input type="checkbox">Music
							<input type="checkbox">Sports
							<input type="checkbox">Travel
							<input type="checkbox">Movies
						</td>
					</tr>
					<tr>
						<td class="t">Source of Income :</td>
						<td class="t">Income :</td>
					</tr>
					<tr>
						<td><select style="width: 90%; height: 30px;">
								<option>Employed</option>
								<option>Unemployed</option>
							</select></td>
						<td><input type="range" min="0" max="100000" style="width: 75%;"></input>
							<button class="b">20K</button>
						</td>
					</tr>
					<tr>
						<td class="t">Upload Profile Picture :</td>
						<td class="t">Age :</td>
					</tr>
					<tr>
						<td><input type="file"></td>
						<td><input type="number" style="width: 90%;"></td>
					</tr>
					<tr>
						<td class="t">Bio :</td>
					</tr>
					<tr>
						<td colspan="2" width="100px"><textarea style="width: 95%; height: 55px;"></textarea></td>
					</tr>
					<tr align="right" height="20px">
						<td colspan="2">
							<hr>
							<div class="createaccount" style="padding-right: 15px;">
								<button class="b">Create</button>
							</div>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</body>
</html>
