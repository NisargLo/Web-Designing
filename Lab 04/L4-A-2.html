<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<fieldset style="width: fit-content;">
	<h1 align="center">COVID-19 Vaccine Registration Form</h1>
	<form align="center" method="post">
		<table align="center">
		<tr>
			<td>First Name :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type="text"></td>			
		</tr>
		<tr>
			<td>Aadhar Number :</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Vaccine Name :</td>
			<td><select>
				<option>Please Select Vaccine Name</option>
				<option>Vaccine - 1</option>
				<option>Vaccine - 2</option>
			</select></td>
		</tr>
		<tr>
			<td>Vaccine Center Name :</td>
			<td><select>
				<option>Please Select Vaccination Center Name</option>
				<option>Vaccine Center - 1</option>
				<option>Vaccine Center - 2</option>
			</select></td>
		</tr>
		<tr>
			<td>Date of Dose :</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Dose Number :</td>
			<td><input type="number"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><button type="submit">CLICK HERE</button>  <button type="reset">Cancel</button></td>
		</tr>
		</table>
	</form>
	</fieldset>
</body>
</html>
