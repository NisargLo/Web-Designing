<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>L4-A-1</title>
</head>
<body>
	<div align="center">
	<fieldset style="width: fit-content;">
	<h1 align="center">Student Registration</h1>
	<form align="center" method="post">
		<table align="center">
		<tr>
			<td>Full Name :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>E-Mail :</td>
			<td><input type="email"></td>			
		</tr>
		<tr>
			<td>Mobile Number :</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>Address :</td>
			<td><textarea rows="5" cols="20"></textarea></td>
		</tr>
		<tr>
			<td>Nationality :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Date of Birth :</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>Male <input type="radio" name="g">   Female <input type="radio" name="g"></td>
		</tr>
		<tr>
			<td>Highest Degree :</td>
			<td><select>
				<option>Select Degree</option>
				<option>B. Tech.</option>
				<option>M. Tech.</option>
			</select></td>
		</tr>
		<tr>
			<td>CPI :</td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td>University :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Passing Year :</td>
			<td><select>
				<option>Select Your Passing Year</option>
				<option>2021</option>
				<option>2022</option>
			</select></td>
		</tr>
		<tr align="center">
			<td colspan="2"><button type="submit">Submit</button>  <button type="reset">Cancel</button></td>
		</tr>
		</table>
	</form>
	</fieldset>
	</div>
</body>
</html>
